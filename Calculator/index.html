<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body bgcolor= #F5F5F5 >
    
    <div class="calc_body">
        <div class="result">
            <p id="result">0</p>
        </div>

        <div class="buttons">
            <button style="background-color: #FFDAB9">+/-</button>
            <button style="background-color:#FF8C00">%</button>
            <button style="background-color:red">C</button>
            <button style="background-color:#00FF7F">DEL</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="background-color: #FFFF00">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="background-color: #00FFFF">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="background-color: #7CFC00">+</button>
            <button>.</button>
            <button>0</button>
            <button class="equal" style="background-color:#87CEFA ">=</button>
            <button style="background-color:  #C0C0C0">-</button>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
